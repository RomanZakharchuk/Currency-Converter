<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<script src="script/script.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="blueBox">
			<div class="greenBox">
				<h3>Currency Converter</h3>

				<div class="first">
					<select class="cur-item-1" id="">
						<option class="number" value="1" selected>UAH</option>
						<option class="number" value="27">USD</option>
						<option class="number" value="7">PLN</option>
						<option class="number" value="32">EUR</option>
						<option class="number" value="2">CZK</option>
					</select>

					<input class="cur-input-1" type="text" value="1" />
				</div>
				<br />
				<div class="second">
					<button class="btn">
						<img id="img" src="img/refreshArrow.png" alt="" />
					</button>

					<div class="sum">
						<p class="rete-box">1 UAH = 0.000 UAH</p>
					</div>
				</div>
				<br />
				<div class="three">
					<select class="cur-item-2" id="">
						<option value="UAH">UAH</option>
						<option value="USD" selected>USD</option>
						<option value="PLN">PLN</option>
						<option value="EUR">EUR</option>
						<option value="CZK">CZK</option>
					</select>

					<input class="cur-input-2" type="text" value="0,00" />
				</div>
			</div>
		</div>
	</body>
</html>
